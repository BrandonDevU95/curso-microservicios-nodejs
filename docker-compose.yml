services:
    mysql:
        image: mysql:5
        environment:
            MYSQL_DATABASE: microservicios
            MYSQL_USER: brandondev
            MYSQL_ROOT_PASSWORD: admin123
            MYSQL_PASSWORD: admin123
        ports:
            - '3306:3306'
        container_name: microservicios_sql
        volumes:
            - ./mysql_data:/var/lib/mysql

    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        environment:
            PMA_HOST: mysql
            PMA_PORT: 3306
            MYSQL_ROOT_PASSWORD: admin123
        container_name: phpmyadmin_microservicios
        ports:
            - '8080:80'
